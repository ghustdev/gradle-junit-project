plugins {
    id 'groovy'
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    // Onde o Gradle vai buscar o JUnit
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:5.0.0'
    // BOM (Bill of Materials) do JUnit 5 - Garante que todas as partes do JUnit usem a mesma versão
    testImplementation platform('org.junit:junit-bom:5.10.0')
    // Agregador que traz a API e o Engine (Motor de execução)
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // Necessário para rodar testes dentro da IDE e via console
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    // Importando Mockito
    testImplementation 'org.mockito:mockito-core:5.11.0'
    // Se estiver usando JUnit 5 (Jupiter), essa extensão é recomendada
    testImplementation 'org.mockito:mockito-junit-jupiter:5.11.0'
}

test {
    // ESSENCIAL: Diz ao Gradle para usar o JUnit Platform (JUnit 5), faz funcionar
    useJUnitPlatform()
    // Isso permite que o Mockito funcione em versões de Java que ele ainda não conhece oficialmente
    systemProperty 'net.bytebuddy.experimental', 'true'
}